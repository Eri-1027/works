<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/BMI.css">
    <title>BMI計算</title>
</head>

<body style="background-image: url(https://i.imgur.com/7FJoTqq.jpg);background-repeat: no-repeat;background-size: cover;background-position: center center;">
    <div class="warp">
        <div class="header">
            <div class="TxtHead" style="margin-left: 12%;">
                <h2>請輸入身高cm</h2>
                <input type="text" class="height" placeholder="請輸入身高">
                <h2>請輸入體重cm</h2>
                <input type="text" class="weight" placeholder="請輸入體重">
            </div>
            <div class="but">
                <button type="button" class="box" id="clickbox">
                <p class="value">看結果</p>
                <p class="bmi"></p>
                <div class="icon"></div>
                </button>
            </div>
        </div>

        <div class="content">
            <h1>BMI計算結果</h1>
            <ul class="count">
            </ul>
            <div class="footer">
                <p class="fas fa-weight fa-3x" style="color: #E6EE9C;"></p>
            </div>
        </div>

    </div>

    <script src="JS/BMI.js"></script>
</body>

</html>
