<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/test.png">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/todolist.css">
    <title>To-do-List</title>
</head>

<body style="background-color: #d3f0f4c4">
    <div class="wrap">
        <div class="header">
            <div class="header_nvabar">
                <div class="copy"> <a href="#" class="copy_a  far fa-copy">列印</a></div>
                <div class="year_month_day">
                    <span class="y_m_d"></span>
                    <p class="time"></p>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="content_text">To-Do-LIST</h1>
            <hr>
            <div class="text_button">
                <input type="text" class="Text" placeholder="請輸入待辦事項">
                <button class="But button-warning pure-button">Add To List</button>
            </div>
        </div>
        <div class="footer">
            <ul class="List">
            </ul>
        </div>
        <div class="footer_end"></div>
    </div>

    <script src="js/todolist.js"></script>
</body>

</html>
